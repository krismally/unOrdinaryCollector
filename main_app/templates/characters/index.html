{% extends 'base.html' %} {% block content %}

<h1>Character List</h1>

{% for char in chars %}
<div class="card">
    <a href="{% url 'detail' char.id %}">
        <div class="card-content">
            <span class="card-title">{{ char.name }}</span>
            <p>{{ char.year }} Year</p>
            <p>Description: {{ char.description }}</p>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
