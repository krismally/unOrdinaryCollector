{% extends 'base.html' %} {% block content %}

<h1>Character List</h1>

{% for char in chars %}
<div class="card">
    <a href="#">
        <div class="card-content">
            <span class="card-title">{{ char.name }}</span>
            <p>Year {{ char.year }}</p>
            <p>Ability Level (Out of 10): {{ char.ability_score }}</p>
            <p>Description: {{ char.description }}</p>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
